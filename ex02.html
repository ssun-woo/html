<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>ex02</title>
</head>
<body>
	
	<!-- windows > web browser에서 원하는 browser선택 가능 -->
	
	
	html 연습 입니다.
	또 다른 내용
	추가합니다
	<!-- 모두 한줄로 나옴 -->
	
	<HR>
	html 연습 입니다.<BR>
	또 다른 내용<bR>
	추가합니다<Br>
	<!-- 웹상에서 enter값을 입력하기 위해서는 <br>태그를 사용해야한다 -->
	<!-- 태그는 대소문자를 구분하지 않는다 -->
	
	<hr>
	단락(안녕하세요 만나서 반갑습니다)
	<p>구분(점심 드셨어요??)</p>
	합니다(그럼 이만)
	<!-- 단락의 경우 <br>을 2번 넣은것과 비슷하게 보인다 -->
	
	<hr>
	<h1 style="background : aqua;">블록 요소</h1>
	<p style="background : blue;">block 요소</p>
	<div style="background : gray;">div block</div>
	
	<span style="background : lime;">span 인라인</span>
	<label style="background : olive;">label inline</label>
	
	
	<!-- 뒷배경을 넣고 실행하면 그 태그가 차지하는 공간이 표현됨 -->
	<!-- 인라인요소들은 실행하면 포함되는 내용만 뒷배경이 들어간다 -->
	<!-- 보편적으로는 사용할때 블록요소안에 인라인 요소를 넣어서 사용한다 -->
	
	<hr>
	
	<h1>
		<span>span 인라인</span>		
	</h1>
	
	<span>
		<h1>span 인라인</h1>		
	</span>
	
	<!-- 결과적으로 보면 같은 결과값이 나옴 -->
	<!-- 하지만 의미는 조금 다름 -->
	<!-- 블록요소 안에 인라인 요소를 넣는 첫번째 방식이 맞는 방법 -->	
	
</body>
</html>
