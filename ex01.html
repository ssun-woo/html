<!-- html문서의 주석은 이렇게 작성! -->
<!-- !DOCTYPE : html 버전을 말하며 html5를 얘기한다 -->
<!-- 해당하는 내용들을 html5를 이용해서 해석한다 -->
<!DOCTYPE html>

<html lang="ko">	
<!-- lang="" 어떠한 언어로 해석할지(음성낭독) -->

<head>

<meta charset="EUC-KR">
<!-- 작성한 내용을 어떠한 방식으로 번역할건지 -->
<!-- html의 방향성을 나타냄(사용자의 정보, 페이지의 속성을 나타냄) -->
<!-- meta처럼 열린 태그만 존재하는 것도 있다 -->

<title>ex01</title>
<!-- 타이틀(웹 페이지 상의 가장 위의 제목) -->
</head>

<body>
<!-- 내용 -->	

	<!-- 내용을 입력한 뒤에는 반드시 저장(ctrl + shift + s) -->
	<!-- 안녕하세요<br>
	hello -->
	
	HTML<br>
	- Hyper Text Markup Language이다<br>
	- Hyper Text는 링크를 통해 다른 문서로 접근하는 텍스트<br>
	- Markup Language는 태그와 같은 형식을 이용하여 문서나 구조를 갖는 것<br>
	<br>
	요소(elements)<br>
	- html문서는 <>과 같이 꺽쇠괄호로 둘러싸인 것들이 있다 이것을 tag라고 한다<br>
	- 태그는 문서의 구조와 스타일을 나타내는 단어이며, 시작태그와 종료태그가 있다<br>
	- 시작 태그부터 종료태그까지를 합쳐서 요소라 한다<br>
	
	<!-- 웹 통신을 할때 가장앞에 붙는 https : hyper text transfer protocol secure -->

</body>
</html>
