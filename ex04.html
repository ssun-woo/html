<!DOCTYPE html>
<html>
<head>

<meta charset="UTF-8">
<!-- EUC-8과는 다르게 한글을 3바이트로 저장하고 자음과 모음을 각각 저장하고있어서 모두 출력됨 -->

<!-- <meta charset="EUC-KR"> -->
<!-- EUC-KR이라는 인코딩(번역) 방식을 사용 -->
<!-- 암호화된 내용을 평문으로 바꾸는 역할 -->
<!-- EUC-KR은 모든 한글을 2byte크기로 만들어둔 상태 -->


<title>ex04</title>
</head>
<body>
	
	
	<!-- 한글 -->
	<!-- EUC-KR은 이미 조합된 내용들을 가져온다 -->
	
	<!-- 똅 -->
	<!-- 이미 조합된 내용이 없다면 출력하지 못함 -->
	<!-- 저장해보면 경고창이 출력됨 -->
	<!-- 그래서 우리는 UTF-8을 사용함 -->
	
	
	<h1>테이블 - 표를 정의할 때 사용하는 태그</h1>
	<mark>테이블 태그</mark>
	<br>
	
	<p>thead : 테이블의 제목 부분으로 사용</p>
	<p>tbody : 테이블의 내용 부분으로 사용</p>
	<p>tr : 하나의 행을 나누기 위한 태그</p>
	<p>th : 제목 부분을 넣을 때 사용하며 thead 안에 사용</p>
	<p>td : 제목 부분을 넣을 때 사용하며 tbody 안에 사용</p>
	<hr>
	
	<table border="1" align="center" height="200" width="300" bgcolor="khaki">
	<!-- 기본적으로 높이와 넓이는 픽셀단위로 나눠져있다 -->
	
		<thead>
			<tr>
			<!-- 이런식으로 전체에서 일정부분을 따로 설정할 수도 있다 -->
				<th width="50px">월</th> <th>화</th> <th>수</th>
				<!-- 기본적으로 th는 굵은 글씨 -->
				<!-- 기본적으로 가운데 정렬 -->
			</tr>
		</thead>
		
		<tbody>
			<tr height="100px" align="right">
				<td >영어</td> <td>수학</td> <td>국어</td>
				<!-- th는 기본글씨로 출력된다 -->
				<!-- th는 왼쪽정렬로 나온다 -->
			</tr>
			
			<tr>
				<td>1</td> <td>2</td> <td>3</td>
			</tr>
		</tbody>
		
	</table>
	
	
	
	

</body>
</html>
