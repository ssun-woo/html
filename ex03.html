<!-- 보통 이런식으로 style시트를 많이 사용함 -->
<body>
	<hr>
		html 연습
	<hr>
	
	<h1 align="center">문서의 제목</h1>
	<h2>문서의 제목</h2>
	<h3>문서의 제목</h3>
	<h4>문서의 제목</h4>
	<h5>문서의 제목</h5>
	<h6>문서의 제목</h6>
	<!-- 모두 굵은 글씨, block단위로 나옴 -->
	<!-- 문자의 크기만 조금 달라진다 -->
	<!-- 보통 위가 가장 큰크기로 사용함 -->
	<hr>
	
	<font>기본 size = 3</font><br>
	<font size="7">size = 7</font><br>
	<font size="6">size = 6</font><br>
	<font size="5">size = 5</font><br>
	<font size="4">size = 4</font><br>
	<font size="3" face="궁서체" color="blue">size = 3</font><br>
	<font size="2">size = 2</font><br>
	<font size="1">size = 1</font><br>
	<!-- 실행해보면 인라인 방식으로 실행되는것을 확인할 수 있음 -->
	<!-- 각 태그마다 사용할 수 있는 옵션의 종류는 다르다 -->
	
	<hr>
	
	<em>강조하고 싶은 텍스트. 기울이체 글꼴</em><br>
	<strong>중요한 텍스트. 굵은 글꼴</strong><br>
	<mark>주의 깊게 볼 텍스트. 노란색</mark><br>
	<b>단순 굵은 글꼴</b><br>
	<small>주의사항, 법적 제한, 저작권 등</small><br>
	<sup>위첨자</sup>일반text<sub>아래첨자</sub><br>
	
	

</body>
</html>
