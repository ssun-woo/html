<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table border="1">
	
		<thead>
			<tr bgcolor="#DAD9FF">
				<th colspan="2">월</th> <th>수</th>
				<!-- colspan : 가로로 묶을때 사용 (오른쪽으로 병합됨) -->
			</tr>
		</thead>
		
		<tbody bgcolor="#FFB2F5">
			<tr>
				<td rowspan="2"><b>111</b></td> <td>111</td> <td>111</td>
				<!-- rowspan : 내 자신을 기점으로 아래로 내려나감 -->
				<!-- 태그안에 다른 태그 사용가능 -->
			</tr>
			<tr>
				<td>111</td> <td>111</td>
			</tr>
		</tbody>
	
	</table>

</body>
</html>
