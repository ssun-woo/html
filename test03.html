<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>test03</title>
</head>
<body>
	
	<form action="test02.html">
	<table>
		<tr>
			<td colspan="2">
				다음 <label style="background: orange;"><b>내용에 맞게 입력</b></label> 하시오.
			</td>
			<td rowspan="5">
				<img src="back.jpeg" width="150" height="200">
			</td>
		</tr>
		
		<tr>
			<td colspan="2">
			전공 분야를 입력하세요.
			<select name="major"  required="required">
				<option value="soft">소프트웨어
				<option value="hard">하드웨어
				<option value="java">JAVA
				<option value="python">PYTHON
			</select>
			</td>
		</tr>
		
		<tr>
			<td>이름</td>
			<td><input type="text" name="name" required="required"></td>
		</tr>
		
		<tr>
			<td>아이디</td>
			<td><input type="text" name="id" required="required"></td>
		</tr>
		
		<tr>
			<td>비밀번호</td>
			<td><input type="text" name="passwd" required="required"></td>
		</tr>
	
		<tr>
			<td colspan="3">
			<fieldset>
				<legend>성별조사</legend>
					여성<input type="radio" name="gender" value="woman" required="required">
					남성<input type="radio" name="gender" value="man" required="required">
				</fieldset>
			</td>	
		</tr>
		
		<tr>
			<td colspan="3">
			<fieldset>
				<legend>취미 조사</legend>
				<label for="h1">책읽기</label>
				<input type="checkbox" name="hobby" value="1" id="h1">
				<label for="h2">공부하기</label>
				<input type="checkbox" name="hobby" value="2" id="h2">
				<label for="h3">책 읽으며 공부하기</label>
				<input type="checkbox" name="hobby" value="3" id="h3">
				<label for="h4">컴퓨터</label>
				<input type="checkbox" name="hobby" value="4" id="h4">
			</fieldset>
			</td>
		</tr>
		
		<tr>
			<td colspan="3">
			<fieldset>
				하고싶은말<br>
				<textarea rows="3" cols="50" required="required"></textarea>
			</fieldset>
			</td>
		</tr>
		
		<tr>
			<td colspan="3">
				<input type="submit" value="완료">
					<input type="reset" value="다시작성">
			</td>
		</tr>
	
	</table>
</form>
</body>
</html>
